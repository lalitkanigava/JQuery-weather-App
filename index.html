<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Weather App</title>
</head>
<body class="container">
    <div class="row col-6 input-group m-auto pt-4">
        <input type="text" placeholder="Enter City Name... " class="form-control transparent-input" id="input-search">
        <button class="btn btn-dark " id='search' >Search</button>
    </div>
    <div class="mt-4" id="errormsg">
        <div class="alert alert-danger col-8 text-center   m-auto " role="alert">
             Result Not found Pls Enter Nearby City... 
        </div>
    </div>
    <div class="row col-10 m-auto pt-5" id="content">
        <div class="col-6 text-left">
            <div class="mt-2"> 
                <h5 class="climate text-white">
                    <i class="fa fa-map-marker text-white" aria-hidden="true" id="location"></i> 
                </h5>
                <span class="text-white" id="city">Location</span>
            </div>
            <div class="mt-3">
                <h5 class="climate text-white"><i class="fas fa-temperature-low text-white" aria-hidden="true" id="mintemp">
                </i> </h5>
                <span class="text-white" id="city">Minimum Temprature</span>
            </div>
            <div class="mt-3">
                <h5 class="climate text-white"><i class="fas fa-temperature-high text-white" aria-hidden="true" id="maxtemp">
                </i> </h5>
                <span class="text-white" id="city">
                       Maximum Temprature
                </span>
            </div>
        </div>
        <div class="col-6 text-right">
            <div class="mt-2">
                <h5 class="climate text-white"><i class="fa fa-cloud text-white" aria-hidden="true" id="cloudiness"></i> </h5>
                <span class="text-white">Cloudiness</span>
            </div>
            <div class="mt-3">
                <h5 class="climate text-white">
                    <i class="fas fa-cloud-sun text-white" aria-hidden="true" id="humidity"></i>
                </h5>
                <span class="text-white">Humidity</span>
            </div>
            
            <div class="mt-3">
                <h5 class="climate text-white">
                    <i class="	fas fa-wind text-white" aria-hidden="true" id="windspeed"></i>
                </h5>
                <span class="text-white">Wind Speed</span>
            </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
